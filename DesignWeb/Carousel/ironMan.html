<!DOCTYPE html>
<!--Carousel-->
<!-- Tony Belgarde -->
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iron Man</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container-fluid">
    <div id="ironManCarousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#ironManCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#ironManCarousel" data-slide-to="1"></li>
            <li data-target="#ironManCarousel" data-slide-to="2"></li>
        </ul>

        <!-- Partie où on met les images. -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="img/ironMan.jpg" alt="iron Man #1">
            </div>

            <div class="carousel-item">
                <img class="w-100" src="img/ironMan1.jpg" alt="iron Man #2">
            </div>

            <div class="carousel-item">
                <img class="w-100" src="img/ironMan2.jpg" alt="iron Man #3">
            </div>

        </div>

        <!-- Partie des flèches de contrôle d'image. -->
        <a class="carousel-control-next" href="#ironManCarousel" data-slide-to="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a class="carousel-control-prev" href="#ironManCarousel" data-slide-to="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>


    </div>
</div>


<!-- script pour lire les icons de FontAwesome -->
<script src="https://kit.fontawesome.com/1df79b3173.js"></script>
<!-- script pour lire les librairy de Jquery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- script pour lire les librairy Bootstrap -->
<script src="js/bootstrap.js"></script>
</body>
</html>
