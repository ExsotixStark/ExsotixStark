<!DOCTYPE html>
<!--Carousel-->
<!-- Tony Belgarde -->
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iron Man</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Partie bouton de la barre de navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

                <!-- Iron Man lien barre navigation -->
                <li class="nav-item active">
                    <a class="nav-link" href="ironMan.html">Iron Man<span class="sr-only">(current)</span></a>
                </li>

                <!-- Thor lien barre navigation -->
                <li class="nav-item active">
                    <a class="nav-link" href="thor.html">Thor<span class="sr-only">(current)</span></a>
                </li>

                <!-- Spider Man lien barre navigation -->
                <li class="nav-item active">
                    <a class="nav-link" href="spiderMan.html">Spider Man<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>


    </nav>

    <!-- Carousel -->
    <div id="ironManCarousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#ironManCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#ironManCarousel" data-slide-to="1"></li>
            <li data-target="#ironManCarousel" data-slide-to="2"></li>
        </ul>

        <!-- Partie où on met les images. -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="img/ironMan.jpg" alt="iron Man #1">
            </div>

            <div class="carousel-item">
                <img class="img-fluid" src="img/ironMan1.jpg" alt="iron Man #2">
            </div>

            <div class="carousel-item">
                <img class="img-fluid" src="img/ironMan2.jpg" alt="iron Man #3">
            </div>

        </div>

        <!-- Partie des flèches de contrôle d'image. -->
        <a class="carousel-control-next" href="#ironManCarousel" data-slide-to="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a class="carousel-control-prev" href="#ironManCarousel" data-slide-to="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>


    </div>
</div>


<!-- script pour lire les icons de FontAwesome -->
<script src="https://kit.fontawesome.com/1df79b3173.js"></script>
<!-- script pour lire les librairy de Jquery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- script pour lire les librairy Bootstrap -->
<script src="js/bootstrap.js"></script>
</body>
</html>
