<!DOCTYPE html>
<!--SocialPage-->
<!-- Tony Belgarde -->
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SocialPage</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutters">
        <!-- Première partie -->
        <div class="col-xl-3 card bg-light mb-3">

            <!-- Profile avec photo -->
            <div class="card bg-light mb-2">
                <div class="card-body">
                    <h4 class="card-title">My Profile</h4>
                    <img src="img/vendeta.jpg" class="rounded-circle card-link picture" alt="vendeta" title="Vendeta">
                </div>
            </div>

            <!-- Badge d'intérêt -->
            <div class="card bg-light mb-3">
                <div class="card-body align-items-center">
                    <h5 class="card-title">Interest</h5>

                    <span class="badge badge-secondary">News</span>
                    <span class="badge badge-primary">W3School</span>
                    <span class="badge badge-success">Music</span><br>
                    <span class="badge badge-info">Sport</span>
                    <span class="badge badge-warning">Gaming</span>
                    <span class="badge badge-danger">Friends</span>
                </div>
            </div>

            <!-- Avertissement en vert. -->
            <div class="card alert alert-success">
                <strong>Hey!</strong> People are looking at your profile! Find out who.
            </div>

            <!-- Liens -->
            <div class="mb-4">
                <a href="">Link</a><br>
                <a href="">Link</a><br>
                <a href="">Link</a>
            </div>

        </div>

        <!-- Deuxième partie -->
        <div class="col-xl-7">

            <!-- Partie avec bouton like -->
            <div class="col-xl-12 card bg-white mb-3">
                <p class="text-justify">Status : Feeling Blue!</p>
                <button type="button" class="card bg-light btn col-xl-2 mb-2">
                    <i class="fas fa-thumbs-up"> Like</i>
                </button>
            </div>

            


        </div>

    </div>
</div>

<!-- script pour lire les icons de FontAwesome -->
<script src="https://kit.fontawesome.com/1df79b3173.js"></script>
<!-- script pour lire les librairy de Jquery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- script pour lire les librairy Bootstrap -->
<script src="js/bootstrap.js"></script>
</body>
</html>
